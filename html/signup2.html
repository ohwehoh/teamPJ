<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>signup2</title>
    <link rel="stylesheet" type="text/css" href="../assets/css/fonts.css"/>
    <link rel="stylesheet" type="text/css" href="../assets/css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="../assets/css/common.css"/>
    <link rel="stylesheet" type="text/css" href="../assets/css/style.css"/>
</head>
<body>
<div id="wrap">
    <header id="header">
        <div class="header container">
            <h1 class="logo"><a href="#"><img src="../assets/img/header/logo.svg" alt="로고이미지"></a></h1>
            <nav class="menu">
                <h2 class="ir_so">메인 메뉴</h2>
                <ul>
                    <li><a href="#">개인</a></li>
                    <li><a href="#">리뷰</a></li>
                    <li><a href="#">꿀팁</a></li>
                    <li><a href="#">고민</a></li>
                </ul>
            </nav>
            <div class="member">
                <span class="ir_so">회원 정보 영역</span>
                <a href="#" class="signin_btn">sign in</a>
                <a href="#" class="signup_btn">sign up</a>
            </div>
        </div>
    </header>
    <!-- //header -->

    <main id="main">
        <h2 class="ir_so">회원가입 영역</h2>
        <section id="section" class="signup container">
            <h3>sign up</h3>
            <div class="signup__step">
                <span class="finish">
                    <strong><img src="../assets/img/signup/check.svg" alt="회원가입1단계완료"></strong>
                </span>
                <span class="on">
                    <strong>2</strong>
                </span>
                <span>
                    <strong>3</strong>
                </span>
            </div>
            <div class="signup__box info">
                <form action="info1Save.php" name="signup__info1" id="signup__info1"method="post">
                    <fieldset>
                        <legend class="ir_so">회원가입 일반정보 입력</legend>
                        
                        <label for="youID">아이디</label>
                        <input type="text" name="youID" id="youID" class="info1Input check" required>
                        <a href="#c" class="test" onclick="youIDChecking()">중복검사</a>
                        <p class="comment" id="youID__comment"></p>
                        <label for="youPW">비밀번호</label>
                        <input type="text" name="youPW" id="youPW" class="info1Input" required>
                        <label for="youPWCheck">비밀번호 확인</label>
                        <input type="text" name="youPWCheck" id="youPWCheck" class="info1Input" required>
                        <label for="youEmail">이메일</label>
                        <input type="email" name="youEmail" id="youEmail" class="info1Input check" placeholder="abc123@naver.com" required>
                        <a href="#c" class="test" onclick="youEmailChecking()">중복검사</a>
                        <p class="comment" id="youEmail__comment"></p>
                        <label for="youName">이름</label>
                        <input type="text" name="youName" id="youName" class="info1Input" required>
                        <label for="youBirth">생년월일</label>
                        <input type="text" name="youBirth" id="youBirth" class="info1Input" placeholder="YYYY-MM-DD" required>
                        <label for="youGender">성별</label>
                        <select name="youGender" id="youGender">
                            <option value="m">남자</option>
                            <option value="w">여자</option>
                        </select>
                        <label for="youPhone">핸드폰 번호</label>
                        <input type="text" name="youPhone" id="youPhone" class="info1Input" placeholder="000-0000-0000" required>
                    </fieldset>
                </form>
            </div>
            <div class="signup__btn__wrap">
                <button type="button" class="signup__btn prev" onclick="location.href='#'">이전</button>
                <button type="submit" class="signup__btn next" form="signup__info1">다음</button>
            </div>
        </section>
    </main>
    <!-- //main -->

    <footer id="footer">
        <div class="footer__top">
            <div class="footer__top__wrap container">
                <h1 class="logo"><a href="#"><img src="../assets/img/header/logo.svg" alt="로고이미지"></a></h1>
                <div class="contect">
                    <span>contect</span>
                    <div class="contect_phone">
                        <img src="../assets/img/footer/phone.svg" alt="전화">
                        <p>010-0000-0000</p>
                    </div>
                    <div class="contect_email">
                        <img src="../assets/img/footer/email.svg" alt="이메일">
                        <p>abc123@naver.com</p>
                    </div>
                </div>
                <div class="github">
                    <img src="../assets/img/footer/github.svg" alt="깃헙">
                    <span>github</span>
                    <p>https://github.com/ohwehoh</p>
                    <p>https://github.com/HeebongYu</p>
                    <p>https://github.com/jiseonpack</p>
                </div>
            </div>
        </div>
        <div class="footer__bottom container">
            <a href="#">프로젝트 소개</a>
            <span> | </span>
            <a href="#">고객의 소리</a>
            <span> | </span>
            <a href="#">광고 문의</a>
        </div>
    </footer>
</div>
</body>
</html>
